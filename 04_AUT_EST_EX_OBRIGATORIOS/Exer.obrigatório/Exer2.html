    <title>Trocando valores</title>

<body>
    <script
        var a= IPT,
    b= INTELI,
    output=document.getElementById('output');

output.innerHTML="<p>Original: "+a+", "+b+"</p>";

b = [a, a = b][0];

output.innerHTML+="<p>Swapped: "+a+", "+b+"</p>";
    </script>
